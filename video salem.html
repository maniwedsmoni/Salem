<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 1.5rem;
      font-family: sans-serif;
      cursor: pointer;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }

    video {
      max-height: 100vh;
      max-width: 100vw;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="startOverlay">Tap to Watch</div>

<div id="videoContainer">
  <video id="introVideo" playsinline>
    <source src="assets/doodles/MM Wedding Salemmm.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  const startOverlay = document.getElementById('startOverlay');
  const videoContainer = document.getElementById('videoContainer');
  const video = document.getElementById('introVideo');

  startOverlay.addEventListener('click', () => {
    startOverlay.style.display = 'none';
    videoContainer.style.display = 'flex';
    video.play();
  });

  video.addEventListener('ended', () => {
    window.location.href = 'index.html';
  });

  // Prevent pausing or skipping
  video.addEventListener('pause', () => video.play());
  video.addEventListener('seeking', () => video.currentTime = 0);
</script>

</body>
</html>
